var testItems = null;
var setupTestItems = function(callback) {
        //Load icons
if (typeof callback == "function") {
    if (testItems !== null && testItems.length > 0) {
        callback();
    } else {
        TVXServices.ajax.get("msx/icons.json", {
            success: function(data) {
            callback();
            },
            error: function(error) {
            callback();
        }
        });
    }
}};
this.init = function() {
};
this.ready = function() {

};
this.handleEvent = function(data) {
    console.log(data);
};
this.handleData = function(data) {
    var action = data.data.action;
    if (action == 'clearStorage') {
        storage.clear();
        cookies.clear();
        TVXInteractionPlugin.executeAction('info:All data (cache) was successfully cleared');
    }
    console.log(data);
};
this.handleRequest = function(dataId, data, callback) {
    if (dataId == "init") {
        setupTestItems(function() {
            callback(main);
            console.log(data);
        });
    }
};
